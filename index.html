<body>


<div class="container-currency-el-titlu">
    <h1 class="container-currency-el-t">Currency exchange app</h1>
</div>

<div class="container-currency-total">
    <div class="container-currency">
        <div class="container-currency-elements">
            <div class="input-container">
                <label class="label-asp" for="amount">Amount:</label>
                <input class="input-asp" placeholder="Add the amount of money" type="number" id="amount" min="0" step="0.01">
            </div>

            <div class="input-container">
                <label class="label-asp" for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="RON">RON</option>
                </select>
            </div>

            <div class="input-container">
                <label class="label-asp" for="conversion">Conversion currency:</label>
                <select id="conversion">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="RON">RON</option>
                </select>
            </div>

            <button onclick="convertCurrency()">Convert</button>

            <div class="result-asp-t">
                <h2>Result</h2>
            </div>

            <div class="result-asp" id="result"></div>
        </div>
    </div>
</div>
